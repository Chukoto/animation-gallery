<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div id="eye-animation">
      <div class="box">
        <div class="hair"></div>
        <div class="bottom">
          <span></span>
        </div>
        <div class="head">
          <div class="neck"></div>
          <div class="face">
            <div class="eyes">
              <span class="eye"><i></i></span>
              <span class="eye"><i></i></span>
            </div>
            <div class="mouth"></div>
          </div>
        </div>
      </div>

      <div class="box">
        <div class="hair"></div>
        <div class="bottom">
          <span></span>
        </div>
        <div class="head">
          <div class="neck"></div>
          <div class="face">
            <div class="eyes">
              <span class="eye"><i></i></span>
              <span class="eye"><i></i></span>
            </div>
            <div class="mouth"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="javascript-checker">
      <div class="box">
        <div class="square">
          <p class="square-serif">100pxでーす</p>
        </div>
        <p>現在</p>
        <h4>ウィンドウのサイズ</h4>
        <p>
          innerWidthは...
          <span class="innerWidthResult"></span>
        </p>
        <p>
          innerHeightは...
          <span class="innerHeightResult"></span>
        </p>
        <br />
        <h4>ウィンドウ内のカーソル位置</h4>
        <p>
          clientXは...
          <span class="clientXResult"></span>
        </p>
        <p>
          clientYは...
          <span class="clientYResult"></span>
        </p>
        <br />
        <h4>要素基準のカーソル位置</h4>
        <p>
          offsetXは...
          <span class="offsetXResult"></span>
        </p>
        <p>
          offsetYは...
          <span class="offsetYResult"></span>
        </p>
        <br />
        <h4>ウィンドウ内のカーソル位置（スクロール含む）</h4>
        <p>
          pageXは...
          <span class="pageXResult"></span>
        </p>
        <p>
          pageYは...
          <span class="pageYResult"></span>
        </p>
        <br />
        <h4>スクエアちゃん ウィンドウの四方端までの距離</h4>
        <p>
          topは...
          <span class="gbcrTopResult"></span>
        </p>
        <p>
          bottomは...
          <span class="gbcrBottomResult"></span>
        </p>
        <p>
          rightは...
          <span class="gbcrRightResult"></span>
        </p>
        <p>
          leftは...
          <span class="gbcrLeftResult"></span>
        </p>
      </div>
      <div class="box"></div>
    </div>
  </body>
</html>
